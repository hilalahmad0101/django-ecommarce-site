{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-primary">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="text-muted mb-4">Sorry, the page you're looking for doesn't exist.</p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'catalog:home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                    
                    <div class="mt-5">
                        <h5>Looking for something?</h5>
                        <div class="row justify-content-center mt-3">
                            <div class="col-md-4">
                                <a href="{% url 'catalog:home' %}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-store fa-2x text-primary mb-2"></i>
                                            <h6>Browse Products</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="{% url 'catalog:home' %}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-shopping-cart fa-2x text-success mb-2"></i>
                                            <h6>View Cart</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="{% url 'catalog:home' %}" class="text-decoration-none">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-user fa-2x text-info mb-2"></i>
                                            <h6>My Account</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
